<html>
	<head>
		<title>balloon</title>
		<script>
			function increase_size()
			{
				var id = document.getElementById('balloon');
				var h = id.style.height;
				var w = id.style.width;
				var c = id.style.backgroundColor;
				h = Number(h.slice(0, -2)) + 5;
				w = Number(w.slice(0, -2)) + 5;
				if (h == 425)
				{
					id.style.height = "200px";
					id.style.width = "200px";
				}
				else
				{
					id.style.height = h + "px";
					id.style.width = h + "px";
				}
				if (c == "red")
					id.style.backgroundColor = "green";
				else if (c == "green")
					id.style.backgroundColor = "blue";
				else
					id.style.backgroundColor = "red";
			}
			function decrease_size()
			{
				var id = document.getElementById('balloon');
				var h = id.style.height;
				var w = id.style.width;
				var c = id.style.backgroundColor;
				h = Number(h.slice(0, -2)) - 5;
				w = Number(w.slice(0, -2)) - 5;
				if (h == 195)
				{
					id.style.height = "200px";
					id.style.width = "200px";
				}
				else
				{
					id.style.height = h + "px";
					id.style.width = h + "px";
				}
				if (c == "red")
					id.style.backgroundColor = "blue";
				else if (c == "green")
					id.style.backgroundColor = "red";
				else
					id.style.backgroundColor = "green";
			}
		</script>
	</head>
	<body>
		<div id="balloon" style="height: 200px; width: 200px; background-color: red; border-radius: 50%;" onClick="increase_size()" onmouseleave="decrease_size();">
		</div>
	</body>
</html>
